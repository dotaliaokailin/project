#服务配置
server:
  port: 9001 #端口号
#spring配置
spring:
  #1.应用配置:
  application:
    name: hrm-company #指定服务名
  #2.数据库连接池:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/hrm?useUnicode=true&characterEncoding=UTF-8&serverTimezone=UTC
    username: root
    password: root
  #3.jpa
  jpa:
    database: mysql
    show-sql: true
    open-in-view: true