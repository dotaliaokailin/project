<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
</head>
<body>
    <h1>登录</h1>
    <form method="post" action="/login">
        <div>
            用户名: <input type="text" name="username"/>
        </div>
        <div>
            密码: <input type="password" name="password"/>
        </div>
        <div>
            <button type="submit">立即登录</button>
        </div>
    </form>
</body>
</html>
